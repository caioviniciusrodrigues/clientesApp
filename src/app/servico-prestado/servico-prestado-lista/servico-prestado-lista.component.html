<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>

<div class="container">
    <form #consultaForm="ngForm" (ngSubmit)="consultar()">

      <div class="row">
        <div class="col-md-6">
          <label for="inputNome">Nome do Cliente:</label>
          <input class="form-control" type="text" name="nome" id="inputNome" [(ngModel)]="nome">
        </div>

        <div class="col-md-6">
          <label for="inputNome">Mês:</label>
          <select class="form-control" [(ngModel)]="mes" name="mes">
            <option>Selecione...</option>
            <option *ngFor="let mes of meses" [value]="mes">{{mes}}</option>
          </select>
        </div>
      </div>

      <br/>

      <div class="row">
        <div class="col-md-3">
          <button class="btn btn-primary">
            <i class="fa fa-search"></i> Pesquisar
          </button>
          <button class="btn btn-warning ml-3" routerLink="/servicos-prestados/form">
            <i class="fa fa-plus"></i> Novo
          </button>
        </div>
      </div>

    </form>
     <br/>

     <div class="col-md-12" *ngIf="message">
      <div class="alert alert-warning">
        {{message}}
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Descrição</th>
              <th>Preço</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of lista">
              <td> {{ s.cliente.nome }} </td>
              <td> {{ s.descricao }} </td>
              <td> {{ s.valor }} </td>
              <td> {{ s.data }} </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

</div>
