<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>

<div class="container">

  <div class="row">
    <div class="col-md-12" *ngIf="mensagemSucesso">
      <div class="alert alert-success">{{ mensagemSucesso }}</div>
    </div>

    <div class="col-md-12" *ngIf="mensagemErro">
      <div class="alert alert-danger">{{ mensagemErro }}</div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      <button class="btn btn-warning" (click)="novoCadastro()">
        <i class="fa fa-plus"></i> Novo
      </button>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-md-12">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data de Cadastro</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.cpf }}</td>
            <td>{{ cliente.dataCadastro }}</td>
            <td>
              <button class="btn btn-primary" routerLink="/clientes/form/{{cliente.id}}"><i class="fa fa-edit"></i></button>
              <button class="btn btn-danger ml-3" (click)="preparaDelecao(cliente)" data-toggle="modal" data-target="#modalDelecao"><i class="fa fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="modalDelecao" class="modal fade" role="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Confirmação</h4>
        </div>
        <div class="modal-body" *ngIf="clienteSelecionado">
          Deseja realmente excluir o cliente {{ clienteSelecionado.nome }} ?
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" (click)="deletarCliente()" data-dismiss="modal">Confirmar</button>
          <button class="btn btn-secondary ml-2" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

</div>
