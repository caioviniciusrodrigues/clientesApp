<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ cliente.id ? 'Edição' : 'Cadastrar' }}</li>
</ol>

<div class="container">
  <form #formCliente="ngForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-md-12" *ngIf="success">
        <div class="alert alert-success">Cliente salvo/atualizado com sucesso.</div>
      </div>
      <div class="col-md-12" *ngFor="let error of errors">
        <div class="alert alert-danger">{{ error }}</div>
      </div>
    </div>

    <div class="row" *ngIf="cliente.id">
      <div class="col-md-6">
        <div class="form-group">
          <label>Id:</label>
          <input type="text" class="form-control" [ngModel]="cliente.id" name="id"  disabled="true"/>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Data de Cadastro:</label>
          <input type="text" class="form-control" [ngModel]="cliente.dataCadastro" name="dataCadastro" disabled="true" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Nome: *</label>
          <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome" id="" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>CPF: *</label>
          <input type="text" class="form-control" [(ngModel)]="cliente.cpf" name="cpf" id=""/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button type="submit" class="btn btn-success" *ngIf="!cliente.id">
          <i class="fa fa-save"></i> Salvar
        </button>

        <button type="submit" class="btn btn-primary" *ngIf="cliente.id">
          <i class="fa fa-sync-alt"></i> Atualizar
        </button>

        <button type="submit" class="btn btn-danger ml-2" (click)="voltarParaListagem()">
          <i class="fa fa-arrow-circle-left"></i> Voltar
        </button>
      </div>
    </div>
</form>
</div>
